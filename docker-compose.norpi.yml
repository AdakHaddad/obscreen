services:
  webapp:
    container_name: obscreen
    restart: unless-stopped
    image: jierka/obscreen:latest
    environment:
      - DEBUG=false
      - PORT=5000
      - AUTOCONFIGURE_LX_FILE=/app/var/run/lxfile
      - SECRET_KEY=ANY_SECRET_KEY_HERE
    volumes:
      - /dev/null:/app/var/run/lxfile
      - ./data/db:/app/data/db
      - ./data/uploads:/app/data/uploads
    ports:
      - 5000:5000
